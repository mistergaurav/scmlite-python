<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="/static/js/register.js"></script>
    <title>Register:||</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.16/tailwind.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontic/css@1.0.0/dist/fontic.min.css" />
  <link rel="stylesheet" href="/static/css/register.css">
</head>

<body>
  <section class="bg-gray-100">
    <div class="container mx-auto">
      <main class="flex justify-center items-center h-screen text-center">
        <div class="w-full max-w-md p-4 bg-white rounded-md shadow-md">
          <header class="text-3xl font-bold text-center mb-8">
            <span class="text-blue-500">Registration</span>
            <span class="text-green-500">for SCMExpert</span>
          </header>
          <form action="/signup" method="post" onsubmit="validateForm()" class="space-y-4">
            <div class="mb-4">
              <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name:<span class="text-red-500">*</span></label>
              <input type="text" name="username" id="fullname" required class="block w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
              <label for="user_mail" class="block text-sm font-medium text-gray-700 mb-1">Email Address:<span class="text-red-500">*</span></label>
              <input type="email" name="email" id="user_mail" required class="block w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
              {% if message %}
              <p class="mt-2 text-red-500">{{ message }}</p>
              {% endif %}
            </div>
            <div class="mb-4">
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:<span class="text-red-500">*</span></label>
              <div class="relative">
                <input type="password" name="password" id="password" required class="block w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="absolute top-1/2 right-4 transform -translate-y-1/2 cursor-pointer" id="showPassword">SHOW</span>
              </div>
            </div>
            <div class="mb-4">
              <label for="cpassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password:<span class="text-red-500">*</span></label>
              <div class="relative">
                <input type="password" name="cpassword" id="cpassword" onClick="validatePassword()" onkeyup="check();" required class="block w-full px-4 py-2 border border-gray-400 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <span class="absolute top-1/2 right-4 transform -translate-y-1/2" id="passwordMessage"></span>
              </div>
            </div>
            <div>
              <button type="submit" class="w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-bold rounded-md cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">Sign Up</button>
            </div>
            <div class="text-center">
              <span class="text-gray-700">Already have an account?</span>
    <a href="auth/login" class="text-blue-500 hover:underline">Log In</a>
  </div>
</form>

  </div>
</main> 


            </div>
    </section>

    <script src="/static/js/password-validate.js"></script>
</body>
</html>
